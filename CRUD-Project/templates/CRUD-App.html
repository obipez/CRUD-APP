{% extends "main.html" %}
{% block content %}
	<div class="row top-menu" style="padding-left: 16px">
		<a href="{{url_for('addNew')}}" style="text-decoration: none;"><h1><button>Add an item!</button></h1></a>
	</div>
	
	<div id="result"></div>
	<h1>Foods</h1>
	<table class="food-list">
		{% for food in foods %}
			<tr>
				<td>
					<a href="{{url_for('moreInfo', id=food.id)}}">{{food.name}}</a>
				</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
